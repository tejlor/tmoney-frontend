<div *ngIf="summary" class="w3-card w3-text-white">
  <h2 [routerLink]="Path.entries(null)"><i [ngClass]="summary.account.icon"></i> {{summary.account.name}}</h2>

  <div class="last-transaction">
    <div>{{summary.entry.date}}</div>
    <div class="gap">|</div>
    <div class="name">{{summary.entry.name}}</div>
    <div class="gap">|</div>
    <div [class]="{'red': summary.entry.amount < 0, 'green': summary.entry.amount > 0}">
      {{summary.entry.amount | number:'1.2-2'}}
    </div>
  </div>

  <h3>{{summary.entry.balanceOverall | number: '1.2-2'}} <span>PLN</span></h3>
</div>
