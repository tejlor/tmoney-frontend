<p>
  <label class="main" [ngStyle]="labelStyle">{{label}}</label>
  <span class="filter">
    <input type="text" [formControl]="formControl" class="w3-input" [ngClass]="{'w3-pale-red w3-border-red': isInvalid()}" />
    <i #button class="fa-regular fa-calendar-days"></i>
  </span>
  <span *ngIf="isInvalid()" class="w3-text-red w3-small">{{getErrorMessage()}}</span>
</p>
