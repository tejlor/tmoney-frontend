<div class="w3-container">

  <h1>Kategorie</h1>

  <div class="w3-row">
    <div class="w3-col m6">
      <button class="w3-btn w3-text-white"><i class="fa-solid fa-plus"></i>Nowy</button>
    </div>
    <div class="w3-col m6">
      <tm-filter (change)="search($event)"></tm-filter>
    </div>
  </div>

  <table class="w3-table-all w3-hoverable w3-card">
    <colgroup>
      <col width="5%">
      <col width="20%">
      <col width="15%">
      <col width="5%">
      <col width="20%">
      <col width="10%">
      <col width="20%">
      <col width="5%">
    </colgroup>
    <thead class="w3-text-white">
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Konta</th>
        <th>Raport</th>
        <th>Domyślna nazwa</th>
        <th>Domyślna kwota</th>
        <th>Domyślny opis</th>
        <th class="w3-center-align">Opcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of tableData?.rows" (click)="onRowClick(category)">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>{{category.account}}</td>
        <td>{{category.report}}</td>
        <td>{{category.defaultName}}</td>
        <td>{{category.defaultAmount}}</td>
        <td>{{category.defaultDescription}}</td>
        <td><i class="fa-solid fa-trash-can" (click)="onRemoveClick(category)"></i></td>
      </tr>
    </tbody>
  </table>

  <tm-pagination color="#3e65ff" [tableInfo]="tableData?.tableInfo" (pageSizeChange)="onPageSizeChange($event)"
    (pageChange)="onPageChange($event)"></tm-pagination>

  <tm-dialog [config]="dialogConfig"></tm-dialog>

</div>
