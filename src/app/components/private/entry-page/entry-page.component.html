  <div class="body">
  <div class="w3-card w3-white w3-margin-top w3-padding form">
    <h1>{{account?.name}}</h1>
    <form [formGroup]="formGroup">
      <input type="hidden" formControlName="id" />
      <tm-input-text label="Nazwa:" [labelStyle]="labelStyle" [control]="formGroup.controls['name']"></tm-input-text>
      <tm-input-date label="Data:" [labelStyle]="labelStyle" [control]="formGroup.controls['date']" [tmDatepicker]="datepicker"></tm-input-date>
      <tm-datepicker #datepicker></tm-datepicker>
      <tm-input-number label="Kwota:" [labelStyle]="labelStyle" [control]="formGroup.controls['amount']"></tm-input-number>
      <p>
        <label class="main">Typ:</label>
        <br>
        <tm-input-radio [control]="formGroup.controls['sign']" [value]="1" label="PrzychÃ³d"></tm-input-radio>
        &nbsp;&nbsp;
        <tm-input-radio [control]="formGroup.controls['sign']" [value]="-1" label="Koszt"></tm-input-radio>
      </p>
      <tm-select label="Kategoria:" [labelStyle]="labelStyle" [control]="formGroup.controls['category']" [options]="categories"></tm-select>
      <tm-textarea label="Opis:" [labelStyle]="labelStyle" [control]="formGroup.controls['description']"></tm-textarea>
      <div>
        <button class="w3-btn" [ngStyle]="{'background-color': account?.color, 'color': 'white'}" (click)="saveAndGoBack()">Zapisz i cofnij</button>
        &nbsp;
        <button class="w3-btn" [ngStyle]="{'background-color': account?.color, 'color': 'white'}" (click)="saveAndClear()">Zapisz i dodaj kolejny</button>
      </div>
    </form>
  </div>
</div>
