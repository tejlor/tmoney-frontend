<p>
  <label class="main" [ngStyle]="labelStyle" [ngClass]="{'tm-text-blue': !labelStyle}">{{label}}{{formControl.isRequired() ? '*' : ''}}:</label>&nbsp;
  <input type="checkbox" [name]="formControl.name" [formControl]="formControl" class="w3-check" [ngClass]="{'w3-pale-red w3-border-red': isInvalid()}">
  <span *ngIf="isInvalid()" class="w3-text-red w3-small">{{getErrorMessage()}}</span>
</p>
