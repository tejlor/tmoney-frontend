<p>
  <label class="main" [ngStyle]="labelStyle" [ngClass]="{'tm-text-blue': !labelStyle}">{{label}}{{control.isRequired() ? '*' : ''}}:</label>
  <br>
  <input type="file" [name]="control.name" [formControl]="control" class="w3-input" [ngClass]="{'w3-pale-red w3-border-red': isInvalid()}" 
        (change)="onFileSelected($event)" accept=".csv">
  <span *ngIf="isInvalid()" class="w3-text-red w3-small">{{getErrorMessage()}}</span>
</p>
